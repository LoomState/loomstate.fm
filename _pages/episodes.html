---
layout: default
title: Episodes
permalink: /episodes/
---
<div class='page-content'>

  <h1>All Episodes</h1>

  <ul class='people-list'>
    {% for episode in site.episodes %}
    <li>
      <h2>
        <a class='episode-link' href='{{ episode.url | prepend: site.baseurl }}'>{{ episode.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>

</div>
