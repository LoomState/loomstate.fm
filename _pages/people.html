---
layout: default
title: People
permalink: /people/
---
<div class='page-content'>

  <h1>People</h1>

  <ul class='people-list'>
    {% for person in site.people %}
    <li>
      <h2>
        <a class='person-link' href='{{ person.url | prepend: site.baseurl }}'>{{ person.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>

</div>
