---
layout: page
title: People
permalink: /people/
---
<div class='page-content'>

  <h1>Hosts:</h1>

  <ul class='people-list'>
    {% for person in site.people %}
    <li class='person'>

      <a class='person__link' href='{{ person.url | prepend: site.baseurl }}'>

        <div class='person__avatar' style='background-image: url(/people/{{ person.slug }}.jpg);'></div>

        <h2 class='person__title'>{{ person.title }}</h2>

      </a>

    </li>
    {% endfor %}
  </ul>

  <h1>Guests:</h1>
</div>
