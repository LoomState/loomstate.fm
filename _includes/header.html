<header class='header'>
  <div class='header__content'>

    <a class='header__title' href='{{ site.baseurl }}/'>{{ site.title }}</a>

    <nav class='header__nav'>
      {% for page in site.pages %}
        {% if page.title %}
        <a class='header__link' href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

  </div>
</header>
