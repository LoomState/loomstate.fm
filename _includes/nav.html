<nav class='nav'>

  <a class='nav__brand-link' href='{{ site.baseurl }}/'>{{ site.title }}</a>

  <div class='nav__list'>
    {% for page in site.header_nav %}
      {% if page.title %}
      <a class='nav__link' href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>

</nav>
